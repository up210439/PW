<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/clock.css">
</head>
<body>
    <main class="conteiner">
        <section>
            <header class="header-clock">
                <h1>Clock - App</h1>
                <article>body-clock
                    <div class="box hours">
                        <span id="hours">00</span>
                    </div>
                    :
                    <div class="box minutes">
                        <span id="minutes">00</span>
                    </div>
                    :
                    <div class="box seconds">
                        <span id="seconds">00</span>
                    </div>
                </article>
                <footer class="booter-clock">
                    <form class="form-alarm" id="form-alarm">
                        <input type="time"time class="form-control">
                        <button type="submit" class="btn">Add Alarm</button>
                    </form>
                </footer>
            </header>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
